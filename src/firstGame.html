<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">

      <title>Primer Juego</title>

  <body>
    <header id="title">
      <h1>Misiones Espaciales</h1>
    </header>
    <main class="main-container">
      <div class="left-container">
        <div class="cipher-inst">
          <div class="cipherContainer">
            <h2>Cifrado Cesar</h2>
            <input id="original" class="input-in" spellcheck="false" type="text">
            <p id="encrypted"></p> 
            <div class="input-range">
              <input id="offset" type="range" value="10" min="0" max="10" oninput="this.nextElementSibling.value = this.value">
              <output>10</output>
            </div>
            <button id="btn-encode">Cifrar</button>
          </div>  
        </div>
        <div id="firstGameIns">
          <h2>Instrucciones</h2>
          <strong>
              <ul>
                <li>Desde F1 sube dos espacios</li>
                <li>sfddfd dfsdf</li>
                <li>dsfsdf sdfsdf</li>
                <li>sfese sfefe</li>
            </ul>
          </strong>
          <h3>Ingresa tu respuesta aca:</h3>
          <input id="ansFirstGame" type="text">
        </div>
      </div>

            <strong>

        <div id="map">
          <img id="mapimg" src="img\mapafinal.png" alt="">
        </div>
      </div>
    </main>
    <footer class="footer-index">
      <div class="button">
        <button id="firstGamebtn"><img id="nave" src="img/spaceship.svg"></button>
      </div>
    </footer>
