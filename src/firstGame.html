<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Primer Juego</title>
    </head>
    <body>
        <header class="title">
            <h1>Primera misi√≥n</h1>
        </header>
        <main class="main-firstGame">
            <div>
                <div>
                    <div class="cipherContainer">
                        <h2>Cifrado Cesar</h2>
                        <input id="original" class="input-in" spellcheck="false" type="text">
                        <p id="encrypted"></p> 
                        <div class="input-range">
                            <input id="offset" type="range" value="10" min="0" max="10" oninput="this.nextElementSibling.value = this.value">
                            <output>10</output>
                        </div>
                        <button id="btn-encode">Cifrar</button>
                    </div>  
                </div>
                <div class="firstGameIns">
                    <h2>Instrucciones</h2>
                    <strong>
                        <ul>
                            <li>Desde F1 sube dos espacios</li>
                            <li>sfddfd dfsdf</li>
                            <li>dsfsdf sdfsdf</li>
                            <li>sfese sfefe</li>
                        </ul>
                    </strong>
                    <h3>Ingresa tu respuesta aca:</h3>
                    <input class="ansFirstGame" type="text">
                </div>
            </div>
            <div>
                <div class="map">
                    <img class="mapimg" src="img\mapafinal.png" alt="">
                </div>
            </div>
        </main>
        <footer>
            <div class="button">
                <button id="firstGamebtn"><img id="nave" src="img/spaceship.svg"></button>
            </div>
        </footer>
    </body>
    <script src="index.js" type="module"></script>
</html>
